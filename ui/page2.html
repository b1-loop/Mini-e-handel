<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kassan | TechPrylar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <div class="container header-content">
            <h1>TechPrylar<span class="dot">.</span></h1>
            <nav>
                <a href="index.html">Produkter</a>
                <a href="page2.html" class="cart-link active">
                    🛒 <span id="cart-counter" class="badge">0</span>
                </a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="checkout-layout">
            <article class="form-section">
                <h2>Leveransuppgifter</h2>
                <form id="checkout-form">
                    <div class="form-group">
                        <label for="email">E-postadress</label>
                        <input type="email" id="email" required placeholder="namn@epost.se">
                    </div>
                    <div class="form-group">
                        <label for="name">För- och efternamn</label>
                        <input type="text" id="name" required placeholder="Lars Larsson">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Slutför köp</button>
                </form>
            </article>

            <aside class="summary-section">
                <h2>Din varukorg</h2>
                <p>Du har <strong id="summary-count">0</strong> varor i kassan.</p>
                <hr style="margin: 1rem 0; border: 0; border-top: 1px solid var(--border);">

                <div id="cart-items-list"></div>

                <hr style="margin: 1rem 0; border: 0; border-top: 1px solid var(--border);">
                <div style="display: flex; justify-content: space-between; font-weight: bold; font-size: 1.2rem;">
                    <span>Totalt:</span>
                    <span id="cart-total-sum" class="dot">0 kr</span>
                </div>
            </aside>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
